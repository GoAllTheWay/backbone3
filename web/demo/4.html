//如何将模型和视图结合到一块
$(function(){
    var M3 = Backbone.Model.extend({
        defaults:{  name:"苏圈",age:25 }
    });
    
    var V = Backbone.View.extend({
        initialize : function(){
            this.listenTo( this.model , 'change' , this.show );
        },
        show : function(model){
            $('body').append( '<div>'+ model.get('name') +'</div>' );
        }
    });
    
    var m3 = new M3;
    var v = new V({model:m3});
    m3.set('name','李石');
});
